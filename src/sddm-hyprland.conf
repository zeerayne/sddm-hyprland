# Run SDDM Wayland over Hyprland  compositor 

[Autologin]
Relogin=false
Session=
User=

[General]
Numlock=on
HaltCommand=/usr/bin/systemctl poweroff
RebootCommand=/usr/bin/systemctl reboot
DisplayServer=wayland
GreeterEnvironment=QT_WAYLAND_SHELL_INTEGRATION=xdg-shell


[Users]
DefaultPath=/usr/local/bin:/usr/bin:/bin
HideShells=
HideUsers=
uMaximumUid=60513
MinimumUid=1000
RememberLastUser=true
RememberLastSession=true
ReuseSession=true

[Wayland]
# path of wayland compositor to execute when starting the greeter
CompositorCommand=Hyprland -c /use/share/hyde/sddm/hyprland.conf
EnableHiDPI=true
SessionCommand=/usr/share/sddm/scripts/wayland-session
SessionDir=/usr/local/share/wayland-sessions,/usr/share/wayland-sessions
SessionLogFile=/usr/local/share/sddm/wayland-session.log

[X11]
Enable=false
